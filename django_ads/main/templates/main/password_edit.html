{% extends 'layout/base.html' %}

{% load django_bootstrap5 %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h1>Смена пароля пользователя {{ user.username|capfirst }}</h1>
<div class="custom_form">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button 'Сменить пароль' %}
    </form>
</div>
{% endblock %}
