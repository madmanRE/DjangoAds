{% extends 'layout/base.html' %}

{% load django_bootstrap5 %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<h1>Смена пароля пользователя {{ user.username|capfirst }}</h1>
<div style="width: 500px; border: 0.3px solid Silver; padding: 10px; border-radius: 5px">
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button 'Сменить пароль' %}
    </form>
</div>
{% endblock %}
